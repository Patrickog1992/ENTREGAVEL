    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              mystic: {
                900: '#1a0b2e',
                800: '#2d1b4e',
                700: '#432c7a',
                600: '#5b3ea8',
                500: '#7652d6',
                400: '#9b7bf7',
                300: '#bca4ff',
                200: '#ddd1ff',
                100: '#efe9ff',
                50: '#fbf9ff',
              },
              gold: {
                400: '#ffd700',
                500: '#d4af37',
                600: '#aa8c2c',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* CORREÇÃO PARA DEPLOY: Define altura e cor no HTML/BODY diretamente */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #1a0b2e; /* Garante que o fundo roxo carregue imediatamente */
        color: #efe9ff;
        overflow-x: hidden;
      }
      #root {
        min-height: 100%;
      }
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: transparent;
        z-index: 0;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
      }
    </style>
